<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<style>
.container { width: 800px; margin:0 auto;}
</style>
<body>
<div class="container">
	<div style='position: relative; background-color: skyblue; font-size: 100px; color: #fff; text-align: center;'>
		자바 85기
	</div>
  <h1>로그인</h1>
  <form method="post" class="form-horizontal">
    
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">이메일</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="예) hong@bit.com">
      </div>
    </div>
    
    
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">암호</label>
      <div class="col-sm-10">
        
        <input type="password" id="password" class="form-control" placeholder="암호">  
      </div>
    </div>
    
     <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input id="saveEmail" type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="loginBtn" type="button" class="btn btn-default">로그인</button>
      </div>
    </div>
  </form>
	

	<p style='background-color: yellow; text-align: center;'>이 페이지는
		자바85기에서 사용한 것입니다.</p>
</div>
<script type="text/javascript" src="../js/bit.js"></script> 
<script type="text/javascript" src="authApp.js"></script>	
<script>
ajaxLogout()
init() 
</script>
</body>
</html>
